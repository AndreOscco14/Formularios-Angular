<h4>Formularios <small> TEMPLATE </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">

        <input class="form-control "
               type="text"

               name ="nombre"
               [ngModel] = "usuario.nombre"
               [class.is-invalid]="nombreCampo.invalid && nombreCampo.touched"

               placeholder="Nombre"
               required
               minlength="5"
               #nombreCampo="ngModel">

               <small 
               *ngIf="nombreCampo.invalid && nombreCampo.touched"
               class="form-text text-danger"
               >
                    Ingrese 5 letras
              </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"

               name="apellido"
               [ngModel] = "usuario.apellido"
               #apellidoCampo="ngModel"
               [class.is-invalid]="apellidoCampo.invalid && apellidoCampo.touched"

               required
               minlength="5"
               placeholder="Apellido">

               <small 
               *ngIf="apellidoCampo.invalid && apellidoCampo.touched"
               class="form-text text-danger"
               >
                    Ingrese apellido
              </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel] = "usuario.correo"
             name="correo"
             required
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">

             <small 
             *ngIf="correo.invalid && correo.touched"
             class="form-text text-danger"
             >
                  El correo es obligatorio
            </small>
    </div>
  </div>

  <!-- Seleccionar Pais -->
  <div class="form-group row">
    <label class="col-2 col-from-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name ="pais"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
             [class.is-invalid]="SeleccionPais.invalid && SeleccionPais.touched"
              required
              #SeleccionPais = "ngModel"
      >
        <option *ngFor="let pais of paises"
                 [value]="pais.codigo">
          {{pais.nombre}}
        </option>
      </select>
    </div>
  </div>

  <!-- Button -->
    <div class="form-group row">
      <label class="col-2 col-from-label">Genero</label>
        <div class="col-8"> 

            <div class="form-check form-check-inline">
              <input class="form-check-input"
                     name="genero" 
                     required
                     value="M"
                     [class.is-invalid]="genero.invalid && genero.touched"
                     ngModel
                     #genero="ngModel"
                     type="radio">
              <label  class="form-check-label"> Masculino </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" 
                      name="genero" 
                      ngModel
                      required
                      value="F"
                     [class.is-invalid]="genero.invalid && genero.touched"
                      #genero ="ngModel"       
                      type="radio">
              <label  class="form-check-label"> Femenino </label>
            </div>

        </div>
    </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
