<h4>Formularios <small> REACTIVOS</small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               required>
               <small *ngIf="nombreNoValido" class="text-danger">
                Ingrese 5 letras para el nombre
              </small>
          
      </div>
    </div>
 
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellidoNoValido"
               placeholder="Apellido"
               formControlName="apellido">
              <small *ngIf="apellidoNoValido" class="text-danger">
                Ingrese 5 letras 
              </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
  <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="CorreoNoValido" >
             <small *ngIf="CorreoNoValido" class="text-danger">
              Ingrese correo
            </small>
    </div>
  </div>
 
  <div class="form-group row"  formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
       <div class="form-row col">
        <div class="col">
            <input type="text"
                   class="form-control"
                   placeholder="Distrito"
                   formControlName="distrito"
                   [class.is-invalid]="DistritoNoValido" 
                   >
        </div>
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Ciudad"
                 formControlName="ciudad"
                 [class.is-invalid]="CiudadNoValida" 
                 >
       </div>
       </div>
</div>

<div class="row" >
   <div class="col">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>ID </th>
              <th>Pasa Tiempo</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody formArrayName="pasaTiempos">
              <tr *ngFor="let control of pasatiempos.controls; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <input class="form-control"
                    type="text"
                    [formControlName]="i">
                </td>
                <td>
                    <button class="btn btn-danger"
                            (click)="borrarPasatiempo(i)">
                        Borrar
                    </button>
                </td>
              </tr>
          </tbody>
      </table>
      <button class="btn btn-primary mt-5 mb-5 btn-block"
                    type="button"
                    (click)="agregarPasatiempo()">
        + Agregar
      </button>


   </div>
</div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<hr>
<pre>
  Estado del formulario: {{form.valid}}
<br>
  Status: {{form.status}}
</pre>
<pre>
  {{form.value | json }}
</pre>
